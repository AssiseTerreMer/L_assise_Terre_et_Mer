<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'assise Terre & Mer</title>
    <link rel="icon" href="photo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="a.css">
	<script src="photo.js" defer></script>
</head>
<body>
    <header>
        <div class="header-top">
            <img src="photo/logo.png" alt="Logo" class="logo">
            <h1>L'assise Terre & Mer</h1>
        </div>
        <br>
        <nav>
            <ul class="header-nav">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="photo.html">Réalisation</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-form">
        <h2>Contactez-moi pour plus d'informations ou pour un devis personnalisé</h2>
        <form action="https://formsubmit.co/melodie.bretagne.56@gmail.com" method="POST">
            <div class="input-container">
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
            </div>
            <br>
            <div class="input-container">
                <label for="lastName">Nom :</label>
                <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
            </div>
            <br>
            <div class="input-container">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <br>                
            <div class="input-container">
                <label for="departement">Dans quel département :</label>
                <select id="departement" name="departement" required>
                    <option value="" disabled selected>Choisissez votre département</option>
                    <option value="35">35</option>
                    <option value="56">56</option>
                    <option value="44">44</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <br>
            <div class="input-container">
                <label for="project">Type de projet :</label>
                <select id="project" name="project" required>
                    <option value="" disabled selected>Choisissez un type de projet</option>
                    <option value="restauration">Restauration de siège</option>
                    <option value="coussin">Confection de coussin de bateau</option>
                    <option value="taud">Taud de soleil et de console</option>
                    <option value="habillage">Habillage de barre à roue</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <br>
            <div class="input-container">
                <label for="otherInfo">Autres informations :</label>
                <textarea id="otherInfo" name="otherInfo" rows="4"></textarea>
            </div>
            <br>

            <!-- Champ anti-spam -->
            <input type="text" name="_honey" style="display:none">

            <!-- Ne pas afficher de captcha -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Redirection après envoi -->
            <input type="hidden" name="_next" value="https://assiseterremer.github.io/L_assise_Terre_et_Mer/merci.html">

            <button type="submit">Envoyer</button>
        </form>
        
        <div id="responseMessage" style="margin-top: 20px;"></div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61572527185595" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/l.assise.terre.et.mer/" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2025 L'assise Terre & Mer - Tous droits réservés.</p>
    </footer>
</body>
</html>
